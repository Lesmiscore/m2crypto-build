# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - run: |
          iwr -uri "https://slproweb.com/download/Win64OpenSSL-1_1_1s.exe" -outfile openssl_setup.exe
          ./openssl_setup.exe /quiet /sp- /norestart

      # https://stackoverflow.com/a/59817750
      - run: |
          ls "C:\Program Files\OpenSSL-Win64"
          choco install -r -y swig
          pip install -U pywin32 wheel
          git clone https://gitlab.com/m2crypto/m2crypto

      - working-directory: m2crypto
        run: |
          python setup.py build --openssl=C:\Program Files\OpenSSL-Win64 --bundledlls
          python.exe setup.py bdist_wheel bdist_wininst bdist_msi

      - uses: actions/upload-artifact@v2
        with:
          name: m2crypto
          path: |
            m2crypto/dist/
  
